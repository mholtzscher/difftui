name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: difftui-linux-x64
          - os: ubuntu-24.04-arm
            artifact: difftui-linux-arm64
          - os: macos-latest
            artifact: difftui-darwin-arm64
          - os: macos-15-intel
            artifact: difftui-darwin-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bundle
        run: bun run bundle.ts --compile

      - name: Build executable
        run: bun build ./dist/index.js --compile --outfile=${{ matrix.artifact }}

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            ${{ matrix.artifact }} \
            --clobber

  update-homebrew:
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          TAG: ${{ needs.release-please.outputs.tag_name }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          BASE="https://github.com/mholtzscher/difftui/releases/download/${TAG}"
          sha() { curl -sL "$1" | sha256sum | cut -d' ' -f1; }

          git clone "https://${GITHUB_TOKEN}@github.com/mholtzscher/homebrew-tap.git" homebrew-tap
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cat > Formula/difftui.rb <<EOF
          class Difftui < Formula
            desc "TUI for comparing and diffing text"
            homepage "https://github.com/mholtzscher/difftui"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "${BASE}/difftui-darwin-arm64"
                sha256 "$(sha ${BASE}/difftui-darwin-arm64)"
              end
              on_intel do
                url "${BASE}/difftui-darwin-x64"
                sha256 "$(sha ${BASE}/difftui-darwin-x64)"
              end
            end

            on_linux do
              on_arm do
                url "${BASE}/difftui-linux-arm64"
                sha256 "$(sha ${BASE}/difftui-linux-arm64)"
              end
              on_intel do
                url "${BASE}/difftui-linux-x64"
                sha256 "$(sha ${BASE}/difftui-linux-x64)"
              end
            end

            def install
              bin.install Dir["difftui*"].first => "difftui"
            end

            test do
              assert_predicate bin/"difftui", :executable?
            end
          end
          EOF

          git add Formula/difftui.rb
          git commit -m "difftui ${VERSION}"
          git push
