name: Update Homebrew Formula
on:
  release:
    types: [published]
jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v4
        with:
          token: ${{ secrets.PAT }}
          tap: mholtzscher/tap
          formula: difftui
