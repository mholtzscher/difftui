name: Update Dependencies

on:
  schedule:
    # Run daily at 6am UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bun:
    uses: mholtzscher/github-actions/.github/workflows/update-bun-deps.yml@main
    secrets:
      token: ${{ secrets.PAT }}

  nix:
    uses: mholtzscher/github-actions/.github/workflows/update-nix-flake.yml@main
    secrets:
      token: ${{ secrets.PAT }}
